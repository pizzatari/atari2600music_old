<!DOCTYPE html>
<html>
<head>

<base href="./0.4/">
<script>
var vers = "0.4";
</script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<script>
function renderBackground() {
    let cssText = '';

    for (let x = 0; x < 5; x += 0.4) {
        let xPos = Math.round(Math.sin(x) * 100 + 300);
        let yPos = Math.round(x * 300 + 300);
        let stop1 = Math.round(x * 100 + 500);
        let stop2 = Math.round(stop1 + 10);
        cssText += `radial-gradient(circle at top ${yPos}px left ${xPos}px, rgba(128,128,255,0.05) ${stop1}px, rgba(0,0,128,0.05) ${stop2}px),`;
    }

    let css = `.bg-color { background-image: ${cssText} linear-gradient(#00f, #f00); }`;
    let props = { type:"text/css", media:"screen" };
    $("<style>").prop(props).html(css).appendTo("head");
    $("body").addClass("bg-color");
}

</script>

<style>
body {
    background-color:rgb(129,0,66);
	background-repeat:none;
	background-size:100% 2400px;
}
h1 {
    font-size:14pt;
}
body > h1, body > div {
    box-sizing:border-box;
    background-color:#fff;
    border-radius:5px;
    padding:10px;
    clear:both;
}
</style>

<title>Atari 2600 Music Explorer</title>

</head>
<body>

<script>renderBackground()</script>

<h1>Atari 2600 Music Explorer</h1>

<div>
	<script>
	let rnd = Math.random();
	document.write(`<p>Please <a href="./index.html?${rnd}" title="Click here">click here to continue</a>
 	 to the Atari 2600 Music Explorer page to access the latest version (${vers}).</p>`);
	</script>

	<p>This is to ensure you are not loading a cached version if you've visited the site before.</p>
	<p>If these pages showing older cached versions, press CTRL-SHIFT-R (or CTRL-SHIFT-F5) to force a hard refresh. Clearing your cache will also work.</p>
</div>

</body>

</html>
